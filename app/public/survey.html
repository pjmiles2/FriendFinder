<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Friend Finder</h1>
      <h3>Answer the questions to be matched with a new friend!</h3>      
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>About You</strong></h3>
          </div>
          <div class="panel-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="role">Link to Photo (Required)</label>
                <input type="text" class="form-control" id="url">
              </div>
              <h3><strong>Question 1</strong></h3>
              <h4>You would rather go out for coffee than a beer</h4>
              <select class="form-control" id="exampleFormControlSelect1">                  
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (Strongly Agree)</option>
                  <div id="q1_chosen" class="chosen-container chosen-container-single" style="width: 165px;" title=""></div>
              </select>
              <br>
              <h3><strong>Question 2</strong></h3>
              <h4>You enjoy going to sporting events</h4>
              <select class="form-control" id="exampleFormControlSelect1">                  
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (Strongly Agree)</option>
                  <div id="q2_chosen" class="chosen-container chosen-container-single" style="width: 165px;" title=""></div>
                </select>
                <br>
            <h3><strong>Question 3</strong></h3>
            <h4>You like to play tennis</h4>
              <select class="form-control" id="exampleFormControlSelect1">                  
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (Strongly Agree)</option>
                 <div id="q3_chosen" class="chosen-container chosen-container-single" style="width: 165px;" title=""></div>
    
              </select>
            </form>
            <br>
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-star"></span> Find me a friend!</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newCharacter = {
        name: $("#name").val().trim(),
        role: $("#role").val().trim(),
        age: $("#age").val().trim(),
        forcePoints: $("#force-points").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/characters", newCharacter)
        .then(function(data) {
          console.log(data);
          alert("Adding character...");
        });

    });
  </script>
</body>
</html>
